---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-root-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skyscraper-app
  template:
    metadata:
      labels:
        app: skyscraper-app
    spec:
      containers:
        - name: skyscraper-digital-root-hub
          image: babanban/skyscraper_digital_root_hub
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: "production"
