version: '3.2'
services:
  nginx: &nginx
    volumes:
      - "./html_contents/:/usr/share/nginx/html"
      - "./init/nginx/:/etc/nginx/conf.d/"
  publify: &publify
    volumes:
      - "themes:/rails_app/themes"
      - "upload_files:/rails_app/public/files/"
      - /rails_aoo/tmp/
  mad-wiki: &mad-wiki
    volumes:
      - "mad_wiki_backup:/ext/"
  mysql: &mysql
    volumes:
      - "mysql-db:/var/lib/mysql"
volumes:
  init_conf:
    driver_opts:
      type: none
      device:  /var/site/skyscraper/init
      o: bind
  mysql-db:
    driver_opts:
      type: none
      device: /home/vagrant/docker/data/mysql
      o: bind
  upload_files:
    driver_opts:
      type: none
      device: /home/vagrant/docker/data/upload_files
      o: bind
  html_data:
    driver_opts:
      type: none
      device: /var/site/skyscraper/html_contents 
      o: bind
  themes:
    driver_opts:
      type: none
      device: /var/site/skyscraper/themes
      o: bind
  mad_wiki_backup:
    driver_opts:
      type: none
      device: /home/vagrant/docker/data/wiki_backup
      o: bind
