services:
  nginx: &nginx
    volumes:
      - ./html_contents/:/usr/share/nginx/html
  publify: &publify
    stdin_open: true
    tty: true
    volumes:
      - ./themes/:/rails_app/themes
      - ./files/:/rails_app/public/files
  mad-wiki: &mad-wiki
    volumes:
       - ./init/mad_wiki/skin/:/var/www/skin
  mysql: &mysql
    volumes:
      - ./mysql_data:/var/lib/mysql
volumes:
  mysql_data:
    driver: local
  wiki_data:
    driver: local
